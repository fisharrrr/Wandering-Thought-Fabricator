<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wtf. | Wandering Thought Fabricator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">wtf.</div>
        <div class="menu-icon">☰</div>
    </div>

    <div class="main-content">
        <div class="quote">
            ONE<br>
            Idea<br>
            at a<br>
            Time.
        </div>

        <div class="idea-input">
            <input type="text" id="ideaInput" placeholder="Your ideas here">
            <span class="enter-hint">Enter ↵</span>
        </div>

        <div class="ongoing-idea" id="ongoingIdea">
            <h2>On going task.</h2>
            <div class="task-content">
                <h3 id="taskTitle">Read a book</h3>
                <p id="taskDetails">details details details details detailsdetailsdetailsdetailsdetailsdetails</p>
                <p id="taskDeadline">Deadline: 3 SEP</p>
            </div>
            <button id="doneNextButton">DONE & NEXT</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
