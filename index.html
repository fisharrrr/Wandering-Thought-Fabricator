<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wtf. | Wandering Thought Fabricator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="#" class="logo-link" data-page="main">
            <img src="images/WTFLogov3.svg" alt="wtf." class="logo">
        </a>
        <div class="menu-icon" id="menuButton">☰</div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="content-wrapper">
            <div class="label">
                <div class="ONE-idea-at-a-time">
                    ONE

                    Idea

                    at        a
                    Time.
                </div>
            </div>

            <div class="ongoing-idea" id="ongoingIdea">
                <h2>On going task.</h2>
                <div class="task-content">
                    <h3 id="taskTitle"></h3>
                    <div id="taskDetails"></div>
                    <p id="taskDeadline"></p>
                    <div id="countdownClock"></div>
                </div>
                <button id="doneNextButton">DONE & NEXT</button>
            </div>
        </div>

        <div class="idea-input">
            <input type="text" id="ideaInput" placeholder="Your ideas here">
            <span class="enter-hint">Enter ↵</span>
        </div>
    </div>

    <div class="page" id="ideasPage">
        <h2>Ideas</h2>
        <div id="ideaTabs"></div>
    </div>

    <div class="page" id="finishedIdeasPage">
        <h2>Finished Ideas</h2>
        <div id="finishedIdeaTabs"></div>
    </div>

    <div class="page" id="aboutPage">
        <h2>About the Machine</h2>
        <p>Information about the Wandering Thought Fabricator goes here.</p>
    </div>

    <div class="page" id="editPage">
        <h2>Edit Idea</h2>
        <h3 id="editTitle"></h3>
        <p id="editDeadline"></p>
        <p id="editCountdown"></p>
        <div id="editor"></div>
        <button id="saveEditButton">Save</button>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <a href="#" class="menu-item" data-page="main">Main Page</a>
        <a href="#" class="menu-item" data-page="ideas">Ideas</a>
        <a href="#" class="menu-item" data-page="finished">Finished Ideas</a>
        <a href="#" class="menu-item" data-page="about">About the Machine</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
